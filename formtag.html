<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html1proformtag</title>
</head>
<body>
    <form >

        <fieldset>

            <legend> Enter Your Personal Detail</legend>

    <label>Name</label>&nbsp&nbsp<input type="text" placeholder="Enter Your Ist Name"/><br><br>

    <label>Password</label>&nbsp&nbsp<input type="password" placeholder="Enter 8 Digit Password"/><br><br>

    <label>Gender</label>&nbsp&nbsp<input type="radio" name="gender" id="Male"><label for="Male">Male</label><input type="radio" name="gender" id="Female"><label for="Female">Female</label><br><br>

    <label>Hobbies</label>&nbsp&nbsp<input type="checkbox" name="Hobbies"id="music"><label for="Music">Music</label><input type="checkbox" name="Hobbies" id="Sports"><label for="sports">Sports</label><br><br>

    <label>Message</label>&nbsp&nbsp<textarea rows="10" cols="60" placeholder="Enter your Message"></textarea><br><br>

    <label>Country</label>&nbsp&nbsp<select>
                  <option value="in">India</option>
                  <option value="pk">Pakistan</option>
                  <option value="ne">Nepal</option>
                  <option value="ch"selected>China</option>
                  </select><br><br>
                

    <label>Cars</label>&nbsp&nbsp<select>
        <optgroup label="Toyata">
            <option>Innova</option>
            <option>carens</option>
            <option>Kwid</option>
        </optgroup>
        <optgroup label="Maruti">
            <option>Wagonr</option>
            <option>swift</option>
            <option>800</option>
        </optgroup>
    </select><br><br>

    <label>Cars</label>&nbsp&nbsp<input list="cars">
                <datalist id="cars">
                    <option value="innova">
                        <option value="fortuner">
                        <option value="etios">
                        <option value="maruti800">
                </datalist><br><br>

    <label>Upload File</label>&nbsp&nbsp<input type="file"><br><br>

    <input type="submit" value="Save"/>
    <input type="button" value="Click"/>
    <input type="Reset"/>

    </fieldset>
    
 </form >



    
</body>
</html>
